# Datos generales del instalador
autoinstall:
  version: 1
  identity:
    hostname: ubuntu-desktop
    username: alumnado
    password: "*" # Indica que el usuario no tendrá contraseña
  locale: es_ES.UTF-8 # Configura el idioma en español
  timezone: Europe/Madrid # Configura la zona horaria en Madrid

# Configuración del teclado
  keyboard:
    layout: es # Layout del teclado en español
    variant: ''
# Configuración de los usuarios sin contraseña
users:
  - name: alumnado
    passwd: "*"
    lock_passwd: false
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh_authorized_keys: []
